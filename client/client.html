<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    let page;
    let type;
    let sendBtn;
    let contentTag;

    const setup = () => {
      page = document.querySelector('#page');
      type = document.querySelector('#type');
      sendBtn = document.querySelector('#send');
      sendBtn.addEventListener('click', fetchStuff);
      contentTag = document.querySelector('#content');
    };

    const fetchStuff = async () => {
      const url = page.value;
      const typeVal = type.value;
      console.log({ url, typeVal })
      const options = { headers: { Accept: type.value } };
      let response = await fetch(url, options);
      let responseType = response.headers['Content-Type'];
      if (responseType === "text/xml"){
        contentTag.innerHTML = response.text();
        console.log("heydsd");
      } else {
        let obj = await response.json();
        console.log("hey")
        console.log(obj);
        contentTag.innerHTML = `<h1>${obj.id}</h1><p>${obj.message}</p>`
      }
    };

    // eslint-disable-next-line no-undef
    window.addEventListener('load', setup);
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
